    <script>
    // Selecting the iframe element
    var iframe = document.getElementsByClassName("appFrame");
   
    // Adjusting the iframe height onload event

    for(let i = 0 ; i < iframe.length; i++) {
        let currentFrame = iframe[i];
        currentFrame.onload = function(){
            currentFrame.style.height = currentFrame.contentWindow.document.body.scrollHeight + 1 + 'px';
    }

    
}
